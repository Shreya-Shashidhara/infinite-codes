<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>     
        body{
            font-family: sans-serif;
            background-image:  linear-gradient(rgba(0,0,0,0.25),rgba(0,0,0,0.75)),url("https://media.istockphoto.com/id/953140058/photo/cooking-nd-seasoning-spices-border-on-black-slate-background.jpg?b=1&s=170667a&w=0&k=20&c=8Vmnl8mHhMmc2WvnEEj0RDajvg75bizccWzrTXIh2z8=");
            background-size: 1280px;           
            background-repeat: no-repeat;
            padding: 75px 0px 10px 200px;
        }
        .column{
              width: 20%;
              float: left;
              padding: 10px 10px;
        }
        button{       
              margin: 8px 100px 9px 0px;
              border-color: #fff;
              padding: 15px;
              color: white;
              background: transparent;
        }   
        .card{
              width: 165px;
              height: 200px;
              border-radius: 2px;
              background-color: #fff;
              margin: auto;
              text-align: center;
              padding: 25px 0 0 0;
        }
        img{     
              height: 100px;
              width: 100px;
              object-fit: cover;
              border-radius: 50%;  
        }
        .container{
           max-width: 100% ;
           width:1000px;    
           padding: 2px 10px 20px 20px;
        }
        h4{
           margin:60px 10px 23px -68px;
           font-size: 30px;
           color: rgb(255, 255, 255);
           text-align: center;
        }
        h2{
           font-size: 20px;
           color:  rgb(209, 201, 201);
           margin: 18px 85px 34px 0px;
           font-style: oblique;
        }
    </style>
</head>
<body>  
    <div class="container">   
        <center>
    <div class="row">
        <h4>Catering</h4>
        <h2>Please call at least 24 hours in advance for catering order.</h2>

            </div>
        </div>
        <div class="column">

            </div>
        </div>
        <div class="column">

                <img src="https://static.onecms.io/wp-content/uploads/sites/44/2022/03/01/cucumber-vinegar-salad.jpg" >
                <h3>Salads</h3>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <img src="https://img4.goodfon.com/wallpaper/nbig/e/17/pancakes-sweet-desert-food-breakfast-bliny-iagody-chernika-m.jpg" >
                <h3>Desserts</h3>
            </div>

    </div>
</div>
