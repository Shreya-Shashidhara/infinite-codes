<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Q1</title>
    <style>
        div#heading {
            text-decoration: bold;
            margin-top: 80px;
            width: 500px;
            border: 2px solid black;
            text-align: justify;
            color:black;
            background-color: white;
            font-family: calibri;
            font-size: 20;
            padding: 5px;
        }
    </style>
    
</head>
<body>
    <center>
        <div id="heading">      
    <script>
        class Employee 
        {
             constructor(name, age) 
             {
                 this.name = name;
                 this.age = age;
            }
        }
        class Person extends Employee
        {
             constructor(name, age,role ,phone) 
             {
                 super(name, age); 
                 this.role = role;
                 this.phone = phone;
            }
            getDetails() 
           {
             document.write("Name: "+this.name)
             document.write("<br>");
             document.write("Age: "+this.age)
             document.write("<br>");
             document.write("Role: "+this.role)
             document.write("<br>");
             document.write("Phone: "+this.phone)         
           }
        }
        let P = new Person("Shreya Shashidhara", "22", "Associate Software Engineer", "6360579483"); 
        document.write("The details of the Employee are :")
        document.write("<br>");
        document.write("<br>");
        P.getDetails(); 
    </script> 
    </div>
    </center>    
</body>
</html>
